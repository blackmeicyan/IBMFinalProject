<!DOCTYPE html>
<html>
    <head>
        <script src="script1.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Compound Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"> 
            <span id="rate_val">
                10.25
            </span>% <br/>
            No. of Years 
          <datalist id="all_years"></datalist>
            <input list="all_years" name="years" />
            <script>
              const datalist = document.getElementById("all_years");
              for (let i = 1; i <= 30; i++) {
                const option = document.createElement("option");
                option.value = i;
                datalist.appendChild(option);
              }
            </script>
            
            <br />
            Interest : <span id="result"></span><br/>
            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            &#169; This Calculator belongs to BlackMeiCyan
        </footer>
    </body>
</html>
