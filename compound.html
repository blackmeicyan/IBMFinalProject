<!DOCTYPE html>
<html>
    <head>
        <script src="script1.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Compound Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Compound Interest Calculator</h1>
            Initial Amount <input type="number"  id="principal">  <br/>
            Regular Deposit <input type="number"  id="deposit">  <br/> 
            <label for="frequency">Deposit Frequency </label>
            <select id="frequency" name="frequency">
              <option value="monthly">Monthly</option>
              <option value="annually">Annually</option>
            </select>  <br/> 
            
            Annual Interest Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()"> 
            <td><span id="rate_val">10.25</span></td>% <br/>
            <script>
              function updateRate() {
                const rate = document.getElementById("rate").value;
                document.getElementById("rate_val").innerText = rate;
              }
            
              // Optional: Initialize the span on page load
              window.onload = function() {
                updateRate();
              };
            </script>
            
            No. of Years 
          <datalist id="all_years"></datalist>
            <input list="all_years" name="years" />
            <script>
              const datalist = document.getElementById("all_years");
              for (let i = 1; i <= 30; i++) {
                const option = document.createElement("option");
                option.value = i;
                datalist.appendChild(option);
              }
            </script>
            
            <br />
            Interest : <span id="result"></span><br/>
            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            &#169; This Calculator belongs to Murphy
        </footer>
    </body>
</html>
